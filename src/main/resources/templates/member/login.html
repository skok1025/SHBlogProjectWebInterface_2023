<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Header -->
    <div th:replace="fragment/header :: base"></div>

    <script th:inline="javascript">
        const url = new URL(window.location.href);

        // login fail
        if (url.searchParams.get('d') == 'fail') {
           // 아이디 혹은 비밀번호가 일치하지 않습니다.
           alert([[#{login.fail}]]);
        }
    </script>
</head>
<body>
<div class="d-flex" id="wrapper">
    <!-- Page content wrapper-->
    <div id="page-content-wrapper" class="min-height-800">
        <!-- Top navigation-->
        <div th:replace="fragment/top_navbar :: base"></div>
        <div th:replace="~{fragment/page_explain :: copyParam ('', '')}"></div>
        <div class="container-fluid">
            <form action="/blog/login" method="post">
                <div class="input-box">
                    <input id="username" type="text" name="memberId" placeholder="아이디">
                    <label for="username">아이디</label>
                </div>

                <div class="input-box">
                    <input id="password" type="password" name="password" placeholder="비밀번호">
                    <label for="password">비밀번호</label>
                </div>
                <!-- <div id="forgot">비밀번호 찾기</div> -->
                <input type="submit" value="로그인">
            </form>
        </div>
    </div>
</div>

<!-- body asset -->
<div th:replace="fragment/body_asset :: base"></div>

<!-- footer -->
<div th:replace="fragment/footer :: base"></div>
</body>
</html>
